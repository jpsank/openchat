{% if current_user.is_anonymous %}
{% else %}
    {% set vote = current_user.already_voted(post) %}

    {% if vote and vote.liked %}
        <a class="vote-button upvote selected" href="{{ url_for('main.withdraw_vote', post_id=post.id) }}">
            <i class="glyphicon glyphicon-arrow-up"></i>
        </a>
    {% else %}
        <a class="vote-button upvote" href="{{ url_for('main.upvote', post_id=post.id) }}">
            <i class="glyphicon glyphicon-arrow-up"></i>
        </a>
    {% endif %}

    {% if vote and not vote.liked %}
        <a class="vote-button downvote selected" href="{{ url_for('main.withdraw_vote', post_id=post.id) }}">
            <i class="glyphicon glyphicon-arrow-down"></i>
        </a>
    {% else %}
        <a class="vote-button downvote" href="{{ url_for('main.downvote', post_id=post.id) }}">
            <i class="glyphicon glyphicon-arrow-down"></i>
        </a>
    {% endif %}

{% endif %}
